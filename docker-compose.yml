version: '3.8'

services:
  metapulse-bot:
    build: .
    container_name: metapulse-bot
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    command: ["pnpm", "dev:bot"]

  metapulse-web:
    build: .
    container_name: metapulse-web
    ports:
      - "5174:5174"
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    command: ["pnpm", "dev:web"]

  nginx:
    image: nginx:alpine
    container_name: metapulse-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - metapulse-web
      - metapulse-bot
    restart: unless-stopped
